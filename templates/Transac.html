<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../static/dashboardstyle.css" />
    <link rel="stylesheet" href="../static/styles.css" />
    <title>Transaction History</title>
    <style>
        /* Inline CSS */
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }

        #searchInput {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Dashboard -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4 shadow-sm">
        <div class="d-flex align-items-center">
            <i class="fas fa-peso-sign me-2"></i>Kwarta
        </div>
        <div class="ml-auto ms-auto d-flex align-items-center text-end nav-icon">
            <i class="fas fa-bell primary-text navbar-icon me-3" id="notification-icon" title="Notifications"
                style="font-size: 1.5rem; cursor: pointer;"></i>
            <i class="fas fa-user-circle primary-text navbar-icon" id="profile-icon" title="Profile"
                style="font-size: 1.5rem; cursor: pointer;"></i>
        </div>
    </nav>

    <div style="background-color:ghostwhite;" class="container-fluid px-4 row px-2 justify-content-center">
        <div class="transac row my-5">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <a href="{{url_for('dashboard')}}"><i class="fas fa-solid fa-arrow-left-long primary-text" id="back"
                        style="font-size: 1.5rem; margin-right: 15px; cursor: pointer;"></i></a>
                <h3 class="fs-2 m-3 text-center" style="flex-grow: 1;">Transaction History</h3>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <!-- Search Bar -->
                <div class="mb-3 w-50">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search transactions..." onkeyup="searchTable()">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <table class="table bg-white rounded shadow-sm table-hover mx-auto" style="width: 170vh;">
                    <thead>
                        <tr style="text-align: center;">
                            <th style="width: 100px;" scope="col">Date</th>
                            <th scope="col">Type</th>
                            <th scope="col">Payee</th>
                            <th scope="col">Merchant</th>
                            <th scope="col">Transaction</th>
                            <th scope="col">Amount</th>
                            <th scope="col">TXN</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable">
                        {% for i in history[::-1][:20] %}
                        <tr style="text-align: center;">
                            <td>{{ i[9] }}</td> <!-- date -->
                            <td>{{ i[2] }}</td> <!-- type -->
                            <td>{{ i[3] }}</td> <!-- Payee -->
                            <td>{{ i[4] }}</td> <!-- Merchant -->
                            <td>{{ i[5] }}</td> <!-- Purchase -->
                            {% if i[2] == "Recharge" or i[2] == "Received" %}
                            <td style="color:green;">+{{ i[8] }}</td> <!-- amount -->
                            {% else %}
                            <td style="color:red;">-{{ i[8] }}</td> <!-- amount -->
                            {% endif %}
                            <td>{{ i[1] }}</td><!-- txn-->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('transactionTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                let found = false;
                const td = tr[i].getElementsByTagName('td');
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        const txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                tr[i].style.display = found ? "" : "none";
            }
        }
    </script>
</body>

</html>
