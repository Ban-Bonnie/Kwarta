<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='Admin.css') }}" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Kwarta - Load Preferences</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-coins me-2"></i>Kwarta
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="{{url_for('admin')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="{{url_for('adminTopup')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-wallet me-2"></i>TopUp</a>
                <a href="{{url_for('adminLoad')}}" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fas fa-bolt me-2"></i>Load</a>
                <a href="{{url_for('adminDonations')}}"class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-gift me-2"></i>Donation</a>
                <a href="{{url_for('adminBills')}}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-file-invoice me-2"></i>Bills</a>
                <a href="{{url_for('home')}}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Load Dashboard</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2 justify-content-center">
                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex flex-column justify-content-center align-items-center rounded">
                            <div class="text-center">
                                <h3 class="fs-2">₱{{revenue[2]}}</h3>
                                <p class="fs-5">Total Load Revenue</p>
                            </div>
                            <i class="fas fa-bolt fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex flex-column justify-content-center align-items-center rounded">
                            <div class="text-center">
                                <h3 class="fs-2">{{revenue[3]}}</h3>
                                <p class="fs-5">Total Load Transactions</p>
                            </div>
                            <i class="fas fa-exchange-alt fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>
                </div>

                <div class="row my-5">
                    <div class="col-md-6 mb-3">
                        <div class="card h-100">
                            <div class="card-header">
                                Load Preferences by Network
                            </div>
                            <div class="card-body">
                                <div id="loadPreferencesChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card h-100">
                            <div class="card-header">
                                Load Revenue
                            </div>
                            <div class="card-body">
                                <div id="loadRevenueChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load Google Charts
        google.charts.load('current', { 'packages': ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            // Load Preferences Chart
            var loadPreferencesData = google.visualization.arrayToDataTable([
                ['Network', 'Percentage', { role: 'style' }],
                ['Globe', {{loadData[4][3]}}, '#4e79a7'],
                ['Smart', {{loadData[0][3]}}, '#f28e2c'],
                ['Dito', {{loadData[2][3]}}, '#e15759'],
                ['TNT', {{loadData[3][3]}}, '#76b7b2'],
                ['TM', {{loadData[1][3]}}, '#59a14f']
            ]);

            var loadPreferencesOptions = {
                title: 'Load Preferences by Network',
                chartArea: { width: '50%' },
                hAxis: {
                    title: 'Percentage',
                    minValue: 60
                },
                vAxis: {
                    title: 'Network'
                },
                legend: { position: 'none' }
            };

            var loadPreferencesChart = new google.visualization.BarChart(document.getElementById('loadPreferencesChart'));
            loadPreferencesChart.draw(loadPreferencesData, loadPreferencesOptions);

            // Load Revenue Chart
            var loadRevenueData = google.visualization.arrayToDataTable([
                ['Month', 'Total Revenue'],
                ['Jan', {{monthlyRevenue[0]}}], ['Feb', {{monthlyRevenue[1]}}], ['Mar', {{monthlyRevenue[2]}}],
                ['Apr', {{monthlyRevenue[3]}}], ['May', {{monthlyRevenue[4]}}], ['Jun', {{monthlyRevenue[5]}}],
                ['Jul', {{monthlyRevenue[6]}}], ['Aug', {{monthlyRevenue[7]}}], ['Sep', {{monthlyRevenue[8]}}],
                ['Oct', {{monthlyRevenue[9]}}], ['Nov', {{monthlyRevenue[10]}}], ['Dec', {{monthlyRevenue[11]}}]
            ]);

            var formatter = new google.visualization.NumberFormat({
                prefix: '₱',  // Adds the peso sign before each value
                fractionDigits: 2 // Keeps two decimal places (optional)
            });
            formatter.format(loadRevenueData, 1); // Apply formatting to the second column (index 1)

            var loadRevenueOptions = {
                title: 'Load Revenue',
                curveType: 'function',
                legend: { position: 'bottom' },
                vAxis: { title: 'Revenue (₱)' },
                hAxis: { title: 'Month' },
                colors: ['#007bff'],
                pointSize: 4
            };

            var loadRevenueChart = new google.visualization.LineChart(document.getElementById('loadRevenueChart'));
            loadRevenueChart.draw(loadRevenueData, loadRevenueOptions);
        }

        // Toggle Sidebar
        document.getElementById("menu-toggle").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });

        // Redraw charts on window resize
        window.addEventListener('resize', drawCharts);
    </script>
</body>

</html>
